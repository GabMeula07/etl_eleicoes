[tool.poetry.group.dev.dependencies]
ruff = "^0.6.8"
ipykernel = "^6.29.5"

[tool.ruff.format]
indent-style = "space"

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = ["E", "F"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
